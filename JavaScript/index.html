    <p>Podaj a:</p>
    <input type="number" id="a">
    <p>Podaj b:</p>
    <input type="number" id="b">
    <button onClick="NWD()">SZUKAJ NWD</button><br>

    <p id="nwd"></p>
    
    <script>
        function nwd(a, b) {
            if (b == 0) {
                return a;
            } else {
                 return nwd(b, a % b);
            }
        }

        function NWD(){
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            const wynik = nwd(a, b);
            console.log(wynik);
            document.getElementById("nwd").innerHTML = "Największy wspólny dzielnik liczb " + a + " i " + b + " to " + wynik + ".";
        }
    </script>

    <form action="" method="post">
        <p>Imie:</p> <input type="text" id="imie"><br>
        <p>Nazwisko: </p> <input type="text" id="nazwisko"><br>
        <p>Wiek: </p> <input type="number" id="wiek"><br>
        <p>Kierunek: </p> <input type="text" id="kierunek"><br>
        <button type="button" onclick="dodaj()">Dodaj Studenta</button> <button type="reset">Wyczyść</button>
    </form>
    <p id="pokaz"></p>

    <script>
    //zadanie 7
    const studenci = [];

    function dodaj(){
        const imie = document.getElementById("imie").value;
        const nazwisko = document.getElementById("nazwisko").value;
        const wiek = parseInt(document.getElementById("wiek").value);
        const kierunek = document.getElementById("kierunek").value;
    
        const student = {
            imie: imie,
            nazwisko: nazwisko,
            wiek: wiek,
            kierunek: kierunek,
        };
        
        studenci.push(student);
        wyswietl();
    }

    function wyswietl(){
        let wynik = "";
        for(let i = 0; i<studenci.length; i++){
            const student = studenci[i];
            wynik +=  "Imię: " + student.imie + "<br>"
                  + "Nazwisko: " + student.nazwisko + "<br>"
                  + "Wiek: " + student.wiek + "<br>"
                  + "Kierunek: " + student.kierunek + "<br><br>";
        }
        const wynikElement = document.getElementById("pokaz").innerHTML=wynik;
    } 
    </script>
