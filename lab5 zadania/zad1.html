<!DOCTYPE html>
<html>
  <head>
    <title>Tabliczka mno≈ºenia</title>
  </head>
  <body>
    <script>
      let table = document.createElement("table");
      for (let i = 1; i <= 10; i++) {
        let row = table.insertRow();
        for (let j = 1; j <= 10; j++) {
          let cell = row.insertCell();
          cell.appendChild(document.createTextNode(i * j));
        }
      }
      document.body.appendChild(table);
    </script>
  </body>
</html>
