<!DOCTYPE html>
<html>
  <head>
    <title>Generowanie danych osobowych</title>
  </head>
  <body>
    <h1>Dane osobowe</h1>
    <div id="table-container">
      <button onclick="generateRandomData()">Generuj dane</button>
    </div>
    <script>
        const firstNames = ['Adam', 'Jan', 'Katarzyna', 'Anna', 'Michał', 'Marta'];
        const lastNames = ['Kowalski', 'Nowak', 'Wiśniewski', 'Dąbrowski', 'Lewandowski'];

        const generateRandomData = (count) => {
        const data = [];
            for (let i = 0; i < count; i++) {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                const age = Math.floor(Math.random() * (80 - 18 + 1)) + 18;
                const phone = Math.floor(Math.random() * (8000000 - 5000000 + 1)) + 5000000;
                const person = { name: firstName, surname: lastName, age, phone };
                data.push(person);
            }
            return data;
        };

        const data = generateRandomData(20);
        console.log(data);
    </script>
  </body>
</html>
